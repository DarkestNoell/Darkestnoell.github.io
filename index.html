<style>
    .scene{
        width: 300px;
        height: 380px;
        perspective: 600px;
        margin-top: 300px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
    }
    
    .cube{
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 1s;
    }
    
    [class^="cube-side"] {
        position: absolute; 
        height: 100%;
        width: 100%;
    }
    
    .cube-face{
        position: absolute; 
        height: 33%;
        width: 33%;
    }
    
    .cube-front{
        background-color: blue;
    }
    
    .cube-left{
        background-color: red;
    }
    
    .cube-top{
        background-color: pink;
    }
    
    .tm,
    .mm,
    .bm{
        right: 0;
        left: 0;
        margin-left: auto; 
        margin-right: auto;
    }
    .ml,
    .mm,
    .mr{
        top: 0;
        bottom: 0;
        margin-top: auto;
        margin-bottom: auto; 
    }
    .bl,
    .br,
    .bm{
        bottom: 0;
    }
    
    .tr,
    .mr,
    .br{
        right: 0;   
    }
    
    .cube-left   { 
        transform: translateZ(100px); 
        background-color: red;
    }
    
    .cube-right {
        transform: translateZ(100px);
        background-color: yellow;
    }
    
    .cube-back{
        transform: translateZ(100px);
        background-color: green;
    }
    
    .cube-bottom{
        background-color: purple;
    }
    
    .cube-side-right{
       transform: rotateY(90deg) translateZ(100px) translateX(100px);
    }
    
    .cube-side-back{
        transform: rotateY(180deg) translateZ(200px);
    }
    
    .cube-side-top{
        transform: translateZ(-100px) translateY(-100px) rotateX(90deg);
    }

    .cube-side-left{
       transform: rotateY(270deg) translateX(-100px) translateZ(100px);
    }
    
    .cube-side-bottom{
        transform: rotateX(90deg) translateZ(-100px) translateY(-100px) rotateY(180deg) rotateZ(180deg);
    }
    
    /*UTILITY FOR ROTATING CUBE*/
    
    @keyframes cube{
        100%{
            -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg)
        }
    }
</style>
